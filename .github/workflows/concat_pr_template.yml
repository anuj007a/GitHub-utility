name: Concatenate PR Template

on:
  pull_request:
    types: [opened, edited]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Concatenate PR template files
      run: |
        cat .github/pull_request_template/checklist.md \
            .github/pull_request_template/description.md \
            .github/pull_request_template/purpose.md \
            .github/pull_request_template/changes.md \
            .github/pull_request_template/issues.md \
            .github/pull_request_template/comments.md > .github/PULL_REQUEST_TEMPLATE.md

    - name: Commit and push changes
      run: |
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git config --global user.name "GitHub Actions"
        git stash
        git pull --rebase origin pr-template-test
        git stash pop
        git add .github/PULL_REQUEST_TEMPLATE.md
        git commit -m 'Update PR template'
        git push origin HEAD:pr-template-test
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}